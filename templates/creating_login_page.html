<!DOCTYPE html>
<html>
<head>
    <!--calling the css style function-->
    <link rel="stylesheet" href="../CSS/My_login_page.css">
    <!--depend on the usage of the device the view will change-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>;;
<body class="back">

<font size="8">
    <em>
        <h1 class = "center">WELCOME TO </h1>
        <h3 class= "center">THOUGHTWORKS HOTS & FRUITS VILLA</h3>
    </em>
</font>

 <!--button for the vendor-->
<div class = "center">
    <button class = "auto-width" onclick="document.getElementById('vendor').style.display='block'">VENDOR</button>
    <!--calling the customer login to the home page-->
<a href="creating_customer_login.html">
    <button class = "auto-width" onclick="document.getElementById('customer').style.display='block'">CUSTOMER</button></a>
</div>
<!--login page fo the vendor-->
<div id="vendor" class="modal">
    <form class="modal-content animate">
        <div class="imgcontainer">
            <!--place the image in the vendor icon-->

            <img src="Image_folder/mixture_fruit.jpg" alt="fruits" class="fruits">
        </div>
         <!-- enter the vendor details-->
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>
        <!--cancle button-->
        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('vendor').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>

</div>


</body>
</html>
