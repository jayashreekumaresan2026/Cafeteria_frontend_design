<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="../static/styles/creating_customer_login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="box">
    <img src="../static/assets/images/mixture_fruit.jpg" class="logo">
    <h1>Login Here</h1>
    <form action="/vendor_login_page" method="POST">

        <p>User_Id</p>
        <input type="hidden" name="vendorname" value="{{name}}">
        <input type="text" name="id" value="" placeholder="Enter the User_id" style="height:25px" required>
        <p> UserName</p>
        <input type="text" id="uname" placeholder="Enter Username" name="uname" required>
        <p>Password</p>
        <input type="password" id="psw" placeholder="Enter Password" name="psw" required>

        <input type="submit" value="login" style=" height :25px; width:270px ;">


    </form>
</div>

<form action="/cancelbutton">
    <div>
        <button style="background-color:red;margin-top:40%; margin-left:40%;">Cancel</button>
    </div>
</form>

</body>
</html>
